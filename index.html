<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard with GitHub Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            color: #fdbb2d;
        }
        
        .auth-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .auth-btn {
            background: linear-gradient(to right, #4a90e2, #63b3ed);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .auth-btn i {
            margin-right: 8px;
        }
        
        .upload-btn {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .upload-btn i {
            margin-right: 8px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        
        .search-box {
            display: flex;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            padding: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-btn {
            background: #4a90e2;
            border: none;
            color: white;
            padding: 0 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .search-btn:hover {
            background: #3a80d2;
        }
        
        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .sound-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sound-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .sound-content {
            padding: 20px;
        }
        
        .sound-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sound-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .play-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            flex: 1;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
        }
        
        .play-btn i {
            margin-right: 8px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .favorite {
            color: #ff4757;
        }
        
        .no-sounds {
            text-align: center;
            grid-column: 1 / -1;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .no-sounds h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
        }
        
        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        .form-control::file-selector-button {
            padding: 8px 16px;
            margin-right: 15px;
            border-radius: 5px;
            border: none;
            background: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .sound-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .auth-section {
                width: 100%;
                justify-content: center;
            }
            
            .upload-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #4a90e2;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .auth-modal-content {
            text-align: center;
        }
        
        .auth-instructions {
            margin: 20px 0;
            line-height: 1.6;
        }
        
        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            text-align: left;
        }
        
        .step-number {
            background: #4a90e2;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .github-token-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>Soundboard</span>
            </div>
            <div class="auth-section">
                <button class="auth-btn" id="authButton">
                    <i class="fas fa-github"></i>
                    Sign In with GitHub
                </button>
                <button class="upload-btn" id="uploadButton">
                    <i class="fas fa-upload"></i>
                    Upload Sound
                </button>
            </div>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search for sounds..." id="searchInput">
                <button class="search-btn" id="searchButton">Search</button>
            </div>
        </div>
        
        <div class="sound-grid" id="soundGrid">
            <!-- Sound cards will be dynamically added here -->
        </div>
    </div>
    
    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Upload a Sound</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="soundName">Sound Name</label>
                    <input type="text" class="form-control" id="soundName" placeholder="Enter sound name" required>
                </div>
                <div class="form-group">
                    <label for="soundFile">Sound File</label>
                    <input type="file" class="form-control" id="soundFile" accept="audio/*" required>
                </div>
                <button type="submit" class="submit-btn">Upload Sound</button>
            </form>
        </div>
    </div>
    
    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content auth-modal-content">
            <div class="modal-header">
                <h3 class="modal-title">GitHub Authentication</h3>
                <button class="close-btn" id="closeAuthModal">&times;</button>
            </div>
            <div class="auth-instructions">
                <p>To upload sounds to GitHub, you need to provide a personal access token.</p>
                
                <div class="step">
                    <div class="step-number">1</div>
                    <div>Go to <a href="https://github.com/settings/tokens" target="_blank" style="color: #fdbb2d;">GitHub Tokens Settings</a></div>
                </div>
                
                <div class="step">
                    <div class="step-number">2</div>
                    <div>Generate a new token with the "repo" scope</div>
                </div>
                
                <div class="step">
                    <div class="step-number">3</div>
                    <div>Paste the token below:</div>
                </div>
                
                <input type="password" class="github-token-input" id="githubToken" placeholder="Paste your GitHub token here">
                
                <button class="submit-btn" id="saveToken">Save Token</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Operation completed successfully</span>
    </div>

    <script>
        // Sample data for demonstration
        const sampleSounds = [
            { id: "1", name: "Drum Beat", file: "sounds/drum-beat.mp3" },
            { id: "2", name: "Guitar Chord", file: "sounds/guitar-chord.mp3" },
            { id: "3", name: "Piano Note", file: "sounds/piano-note.mp3" },
            { id: "4", name: "Bass Drop", file: "sounds/bass-drop.mp3" },
            { id: "5", name: "Cymbal Crash", file: "sounds/cymbal-crash.mp3" },
            { id: "6", name: "Synth Effect", file: "sounds/synth-effect.mp3" },
            { id: "7", name: "Bell Ring", file: "sounds/bell-ring.mp3" },
            { id: "8", name: "Applause", file: "sounds/applause.mp3" }
        ];
        
        // DOM elements
        const soundGrid = document.getElementById('soundGrid');
        const uploadButton = document.getElementById('uploadButton');
        const uploadModal = document.getElementById('uploadModal');
        const closeModal = document.getElementById('closeModal');
        const uploadForm = document.getElementById('uploadForm');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const authButton = document.getElementById('authButton');
        const authModal = document.getElementById('authModal');
        const closeAuthModal = document.getElementById('closeAuthModal');
        const githubTokenInput = document.getElementById('githubToken');
        const saveTokenButton = document.getElementById('saveToken');
        
        // Favorites from localStorage
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let githubToken = localStorage.getItem('githubToken') || '';
        
        // Initialize the app
        function init() {
            renderSounds(sampleSounds);
            updateAuthUI();
            
            // Event listeners
            uploadButton.addEventListener('click', () => {
                if (!githubToken) {
                    showToast('Please authenticate with GitHub first');
                    authModal.style.display = 'flex';
                    return;
                }
                uploadModal.style.display = 'flex';
            });
            
            closeModal.addEventListener('click', () => {
                uploadModal.style.display = 'none';
            });
            
            uploadForm.addEventListener('submit', handleUpload);
            
            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
            
            authButton.addEventListener('click', () => {
                authModal.style.display = 'flex';
            });
            
            closeAuthModal.addEventListener('click', () => {
                authModal.style.display = 'none';
            });
            
            saveTokenButton.addEventListener('click', saveGithubToken);
            
            // Close modals when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === uploadModal) {
                    uploadModal.style.display = 'none';
                }
                if (e.target === authModal) {
                    authModal.style.display = 'none';
                }
            });
        }
        
        // Update UI based on authentication status
        function updateAuthUI() {
            if (githubToken) {
                authButton.innerHTML = '<i class="fas fa-check-circle"></i> Authenticated';
                authButton.style.background = 'linear-gradient(to right, #00b09b, #96c93d)';
            } else {
                authButton.innerHTML = '<i class="fas fa-github"></i> Sign In with GitHub';
                authButton.style.background = 'linear-gradient(to right, #4a90e2, #63b3ed)';
            }
        }
        
        // Save GitHub token
        function saveGithubToken() {
            const token = githubTokenInput.value.trim();
            if (!token) {
                showToast('Please enter a valid token');
                return;
            }
            
            githubToken = token;
            localStorage.setItem('githubToken', token);
            authModal.style.display = 'none';
            updateAuthUI();
            showToast('GitHub token saved successfully');
        }
        
        // Render sounds to the grid
        function renderSounds(sounds) {
            soundGrid.innerHTML = '';
            
            if (sounds.length === 0) {
                soundGrid.innerHTML = `
                    <div class="no-sounds">
                        <h2>No sounds found</h2>
                        <p>Try a different search term or upload a new sound</p>
                    </div>
                `;
                return;
            }
            
            sounds.forEach(sound => {
                const isFavorite = favorites.includes(sound.id);
                
                const soundCard = document.createElement('div');
                soundCard.className = 'sound-card';
                soundCard.innerHTML = `
                    <div class="sound-content">
                        <div class="sound-name">
                            <span>${sound.name}</span>
                            <button class="action-btn favorite-btn ${isFavorite ? 'favorite' : ''}" data-id="${sound.id}">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                        <div class="sound-actions">
                            <button class="play-btn" data-file="${sound.file}">
                                <i class="fas fa-play"></i> Play
                            </button>
                            <button class="action-btn download-btn" data-file="${sound.file}">
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                soundGrid.appendChild(soundCard);
            });
            
            // Add event listeners to the new buttons
            document.querySelectorAll('.play-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const file = btn.getAttribute('data-file');
                    playSound(file);
                });
            });
            
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const file = btn.getAttribute('data-file');
                    downloadSound(file);
                });
            });
            
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    toggleFavorite(id, e.currentTarget);
                });
            });
        }
        
        // Play a sound
        function playSound(file) {
            // In a real app, this would play the actual sound file
            console.log(`Playing sound: ${file}`);
            showToast('Playing sound');
        }
        
        // Download a sound
        function downloadSound(file) {
            // In a real app, this would download the actual sound file
            console.log(`Downloading sound: ${file}`);
            showToast('Downloading sound');
        }
        
        // Toggle favorite status
        function toggleFavorite(id, button) {
            const index = favorites.indexOf(id);
            
            if (index === -1) {
                favorites.push(id);
                button.classList.add('favorite');
                showToast('Added to favorites');
            } else {
                favorites.splice(index, 1);
                button.classList.remove('favorite');
                showToast('Removed from favorites');
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }
        
        // Handle search
        function handleSearch() {
            const query = searchInput.value.toLowerCase().trim();
            
            if (query === '') {
                renderSounds(sampleSounds);
                return;
            }
            
            const filteredSounds = sampleSounds.filter(sound => 
                sound.name.toLowerCase().includes(query)
            );
            
            renderSounds(filteredSounds);
        }
        
        // Handle upload
        function handleUpload(e) {
            e.preventDefault();
            
            const name = document.getElementById('soundName').value;
            const fileInput = document.getElementById('soundFile');
            const file = fileInput.files[0];
            
            if (!name || !file) {
                showToast('Please fill all fields');
                return;
            }
            
            // Upload to GitHub using the token
            uploadToGitHub(name, file);
        }
        
        // Upload to GitHub (simulated)
        function uploadToGitHub(name, file) {
            if (!githubToken) {
                showToast('Please authenticate with GitHub first');
                authModal.style.display = 'flex';
                return;
            }
            
            // In a real implementation, you would use the GitHub API here
            console.log(`Uploading to GitHub: ${name}, file: ${file.name}, token: ${githubToken.substring(0, 10)}...`);
            
            // Simulate upload process
            showToast('Uploading to GitHub...');
            
            setTimeout(() => {
                showToast('Sound uploaded to GitHub successfully!');
                uploadForm.reset();
                uploadModal.style.display = 'none';
                
                // Add the new sound to the list
                const newSound = {
                    id: `${sampleSounds.length + 1}`,
                    name,
                    file: `sounds/${file.name}`
                };
                
                sampleSounds.push(newSound);
                renderSounds(sampleSounds);
            }, 2000);
        }
        
        // Show toast notification
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
